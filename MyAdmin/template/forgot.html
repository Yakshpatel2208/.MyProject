    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>:: BigBucket :: Forgot Password</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" type="text/css">
</head>

<body class="theme-indigo">
    <!-- Page Loader -->
    <!-- <div class="page-loader-wrapper">
        <div class="loader">
            <div class="m-t-30"><img src="https://www.wrraptheme.com/templates/bigbucket/html/assets/images/brand/icon_black.svg" width="48" height="48" alt="ArrOw"></div>
            <p>Please wait...</p>
        </div>

    <body id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="https://www.wrraptheme.com/templates/bigbucket/html/assets/images/brand/icon_black.svg" alt="Lucid">
                        <strong>Big</strong> <span>Bucket</span>
                    </div>
                    <div class="card">
                        <div class="header">
                            <p class="lead">Recover my password</p>
                        </div>
                        <div class="body">
                            <form method="POST" action="/send_otp/" class="needs-validation" novalidate="">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                                  <div class="invalid-feedback">
                                    Please fill in your email
                                  </div>
                                </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
                                    Login
                                  </button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js'"></script>

<script src="{% static 'assets/js/theme.js' %}"></script>
</body>
</html>
