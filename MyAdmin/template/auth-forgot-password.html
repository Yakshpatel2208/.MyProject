{% load static %}
<!doctype html>
<html lang="en">


<!-- Mirrored from www.wrraptheme.com/templates/bigbucket/html/light/auth-forgot-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 09 Jul 2024 04:35:50 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="ThemeMakker">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>:: BigBucket :: Forgot Password</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" type="text/css">
</head>

<body class="theme-indigo">
    <!-- Page Loader -->
 
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="https://www.wrraptheme.com/templates/bigbucket/html/assets/images/brand/icon_black.svg" alt="Lucid">
                        <strong>Big</strong> <span>Bucket</span>
                    </div>
                    <div class="card">
                        <div class="header">
                            <p class="lead">Recover my password</p>
                        </div>
                        <div class="body">
                            
                <div class="card-body">
                    <form method="POST" action="/reset/" class="needs-validation" novalidate="">
                    {% csrf_token %}
                        <div class="form-group">
                        <label for="otp">OTP</label>
                            <input id="otp" type="text" class="form-control" name="otp" tabindex="1" required autofocus>
                        </div>
                        <div class="form-group">
                            <div class="d-block">
                                <label for="password" class="control-label">Password</label>
                            </div>
                            <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                        </div>
                        <div class="form-group">
                            <div class="d-block">
                                <label for="password" class="control-label">confrim Password</label>
                            </div>
                            <input id="cpassword" type="password" class="form-control" name="cpassword" tabindex="2" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
                            Login
                        </button>
                    </form>
                </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
    <!-- END WRAPPER -->
    
<!-- Core -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js'"></script>

<script src="{% static 'assets/js/theme.js' %}"></script>
</body>

<!-- Mirrored from www.wrraptheme.com/templates/bigbucket/html/light/auth-forgot-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 09 Jul 2024 04:35:50 GMT -->
</html>
