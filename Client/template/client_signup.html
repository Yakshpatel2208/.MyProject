{% extends 'client_header.html' %} {% load static %} {% block content %}

        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
		
           
			
			<!-- ============================ Signup Wrap ================================== -->
			<section>
				<div class="container">
					<div class="row justify-content-center">
					
						<div class="col-xl-7 col-lg-8 col-md-12 col-sm-12">
							
								<div class="crs_log_wrap">
									<div class="crs_log__thumb">
										<img src="{% static 'assets/img/banner-2.jpg' %}" class="img-fluid" alt="" />
									</div>
									<div class="crs_log__caption">
										<div class="rcs_log_123">
											<div class="rcs_ico"><i class="fas fa-user"></i></div>
										</div>
										<div class="Lpo09"><h4>Login Your Account</h4></div>
										<div class="rcs_log_124">	
											<form method = "post" action="/client/register/">
											{% csrf_token %}

											<div class="form-group">
												<label>Name</label>
												<input type="text" name = "e_name" class="form-control" placeholder="Name" />
											</div>
										
											<div class="form-group">
												<label>Date of birth</label>
												<input type="date" name = "e_dob" class="form-control" placeholder="Date of birth" />
											</div>

											<div class="form-group">
												<label>Salary</label>
												<input type="number" name = "e_salary" class="form-control" placeholder="Salary" />
											</div>

											<div class="form-group row mb-0">
												<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
													<div class="form-group">
														<label>Daily work hours</label>
														<input type="number" name = "e_daily_work_hours" class="form-control" placeholder="Daily work hours" />
													</div>
												</div>
												<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
													<div class="form-group">
														<label>Weekend Day</label>
														<input type="number" name = "e_weekend_day" class="form-control" placeholder="Weekend Day" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label>Contact</label>
												<input type="text" name="e_contact" class="form-control" placeholder="contact" />
											</div>
											<div class="form-group">
												<label>Email</label>
												<input type="text" name="e_email" class="form-control" placeholder="Email" />
											</div>
											<div class="form-group">
												<label>Password</label>
												<input type="password" name="e_password" class="form-control" placeholder="*******" />
											</div>
											<div class="form-group">
												<label>Subscription:</label>
												<select name = "s_id" class="form-control">
													{% for data in sub %}
													<option value="{{data.s_id}}">{{data.s_name}}</option>
													{% endfor %}
												</select>
											</div>
											<div class="form-group">
												<button type="submit" class="btn full-width btn-md theme-bg text-white">Sign Up</button>
											</div>
											</form>
										</div>
										
									</div>
									<div class="crs_log__footer d-flex justify-content-between">
										<div class="fhg_45"><p class="musrt">Already have account? <a href="/client/index_clinet/" class="theme-cl">Login</a></p></div>
									</div>
								</div>
							
						</div>

					</div>
				</div>
			</section>
			<!-- ============================ Signup Wrap ================================== -->
			
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
			

		</div>
		{% endblock %}
